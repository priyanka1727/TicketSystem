<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign up</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signup" [formGroup]="form">
                 <input type="text" formControlName="name" class="form-control" placeholder="Name" required autofocus>
              <input type="text" formControlName="email" class="form-control" placeholder="Email" required autofocus>
              <input type="text" formControlName="username" class="form-control" placeholder="User Name" required autofocus>
              <input type="password" formControlName="password"  class="form-control" placeholder="Password" required autofocus>
              <input type="text" formControlName="contact" class="form-control" placeholder="Contact Number" required autofocus>
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign Up</button>
              
              </form>
          </div>    
  </div>
</div>
