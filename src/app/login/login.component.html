<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                    
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="asdas" />
                <div *ngFor="let error of errorMessage">
                    <p>{{ error }}</p>
                </div>
                <form class="form-signin" [formGroup]="form"> 
                    <!-- <div class="alert alert-danger">
                        <div *ngIf="form.get('email').touched && form.get('email').invalid">Enter a valid Email</div>
                        <div *ngIf="form.get('password').touched && form.get('password').invalid">Password is Required</div>
                    </div> -->
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="logInUser();">Sign In</button>
                    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="googleSignIn();">Google Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
